interface:
  name: /api/interface/version
  type: autoware_adapi_version_msgs/srv/InterfaceVersion
  method: function call

description: |-
  Get the interface version. The version follows Semantic Versioning.

request: []

response:
  - name: major
    text: major version
  - name: minor
    text: minor version
  - name: patch
    text: patch version
