interface:
  name: /api/planning/factors
  type: autoware_ad_api_msgs/msg/PlanningFactorArray
  method: realtime stream

description: |-
  Get the planning factors, sorted in ascending order of distance.
  For details, see the [planning factors](./index.md).

message:
  - name: factors.pose
    text: The pose related to the planning factor.
  - name: factors.distance
    text: The distance from the vehicle head to the above pose.
  - name: factors.type
    text: The type of the planning factor.
  - name: factors.status
    text: The status of the planning factor.
  - name: factors.detail
    text: The additional information of the planning factor.
