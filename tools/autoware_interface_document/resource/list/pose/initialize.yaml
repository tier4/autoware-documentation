interface:
  name: /api/pose/initialize
  type: autoware_ad_api_msgs/srv/PoseInitialize
  method: function call

description: |-
  Request to initialize the vehicle pose. For details, see the [pose state](./index.md).

request:
  - name: pose
    text: The initial guess for pose estimation. If omitted, the GNSS pose will be used.

response:
  - name: status
    text: response status
