interface:
  name: /api/route/set
  type: autoware_ad_api_msgs/srv/RouteSet
  method: function call

description: |-
  Set the route with the waypoint poses. If start pose is not specified, the current pose will be used.

request:
  - name: header
    text: header for pose transformation
  - name: start
    text: start pose
  - name: goal
    text: goal pose
  - name: waypoints
    text: waypoint poses

response:
  - name: status
    text: response status
